<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Logger</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="wrapper">
    <h1>Finance Logger</h1>

    <!-- output list -->

  </div>

  <div class="add-new-expense">
    <form class="new-item-form">
      
      <div class="form-container">
        <div>
          <div class="field">
            <label>Type:</label>
            <select id="type">
              <option value="invoice">Invoice</option>
              <option value="payment">Payment</option>
            </select>
          </div>
          <div class="field">
            <label>To / From:</label>
            <input type="text" id="tofrom">
          </div>
        </div>
  
        <div>
          <div class="field">
            <label>Details:</label>
            <input type="text" id="details">
          </div>
          <div class="field">
            <label>Amount ($):</label>
            <input type="number" id="amount">
          </div>
        </div>
      </div>
      <button>Add</button>
    </form>
    <p class="error-msg">Error message</p>
    <div class="filter-buttons">
      <button class="btn-all">All</button>
      <button class="btn-invoices">Invoices</button>
      <button class="btn-payments">Payments</button>
    </div>

  </div>

  <ul class="item-list">

  </ul>
  <div class="clear-log">
    <button class="btn-clear">Clear Log</button>
  </div>

  <script type="module" src='bundle.js'></script>
</body>

</html>
